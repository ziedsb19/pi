imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@evenementsBundle/Resources/config/services.yml" }
    - { resource: "@AdminBundle/Resources/config/services.yml" }
    - { resource: "@VichUploaderBundle/Resources/config/namer.xml" }
    - { resource: "@ActualBundle/Resources/config/services.yml" }
