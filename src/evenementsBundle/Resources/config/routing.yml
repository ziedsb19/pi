evenements_homepage:
    path:     /
    defaults: { _controller: evenementsBundle:Evenement:index }

evenements_show_event:
    path:     /event/{id}
    defaults: { _controller: evenementsBundle:Evenement:show }
    requirements:
        id: '[1-9][0-9]*'

evenements_add_event:
    path:     /add
    defaults: { _controller: evenementsBundle:Evenement:add }

evenements_update_event:
    path:     /update/{id}
    defaults: { _controller: evenementsBundle:Evenement:update }
    requirements:
        id: '[1-9][0-9]*'

evenements_search_event:
    path:     /search
    defaults: { _controller: evenementsBundle:Evenement:search }

evenements_bookmark_event:
    path:     /bookmark
    defaults: { _controller: evenementsBundle:Evenement:bookmark }

evenements_report_event:
    path:     /report/{id}
    defaults: { _controller: evenementsBundle:Evenement:report }

evenements_add_image:
    path:     /add_image/{id}
    defaults: { _controller: evenementsBundle:Evenement:addImage }
    requirements:
        id: '[1-9][0-9]*'

evenements_delete_image:
    path:     /delete_image/{id}
    defaults: { _controller: evenementsBundle:Evenement:deleteImage }
    requirements:
        id: '[1-9][0-9]*'
